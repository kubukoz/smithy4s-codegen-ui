pull_request_rules:
- name: merge scala-steward's PRs
  conditions:
  - author=scala-steward
  - or:
    - body~=labels:.*early-semver-patch
    - body~=labels:.*early-semver-minor
  - status-success=Build and Test
  actions:
    merge: {}
- name: Label api PRs
  conditions:
  - files~=^modules/api/
  actions:
    label:
      add:
      - api
      remove: []
- name: Label backend PRs
  conditions:
  - files~=^modules/backend/
  actions:
    label:
      add:
      - backend
      remove: []
- name: Label frontend PRs
  conditions:
  - files~=^modules/frontend/
